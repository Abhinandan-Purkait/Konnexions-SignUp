<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website CSS style -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>Konnexions</title>
    <style>
        form{
            opacity: 0.95;
            border-radius: 5%;
            border-style: inherit;
            background-attachment:fixed;
            background-color:rgba(134, 134, 133, 0.6);
            position: relative;
            box-shadow: 4px 8px 16px 6px rgb(0, 0, 0);
            padding: 10px;
            background-image: radial-gradient(circle, #370527, #6c1236, #a12c39, #cd532f, #eb8312);
        }
        form:hover{
            transform: scale(1);
            box-shadow: 4px 8px 16px 6px rgb(83, 3, 3);
        }
        h2{
            margin-top: 2%;
        }
        body{
            background-image: radial-gradient(circle, #051937, #004d7a, #008793, #00bf72, #a8eb12);
            background-size: cover;
        }
        .texts{
            opacity: 1;
        }
        #form_cont
        {
            color:white;
        }
        #cont
        {   
            margin-top:10%;
            color: green;
        }
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_cont">
        <div class="row main">
            <div class=" col-lg-4 col-md-4 col-sm-4 col-xs-4" id="cont">
                <center>
                    <p></p>
                </center>
            </div>
            <div class="main-login main-center col-lg-5 col-md-6 col-sm-12 col-xs-12 " style="margin-top: 1.5%">
                <form id="MyForm" method="post" action="#" style="margin-top:9.5%;" onsubmit="return checkForm(this);">

                    <div class="form-group" style="padding-left: 6.5%;padding-right: 6.5%;padding-top: 1.5%;">

                        <center><label class="texts" for="name">
                                <h1>Welcome</h1>
                            </label></center>
                        <div class="imgcontainer">
                            <img src="images/Icon.png" alt="Avatar" class="avatar">
                        </div>
                        <label class="texts" for="name">
                            <h4>Username</h4>
                        </label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input required="" type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"
                                    style="margin-left: 3%;" oninvalid="this.setCustomValidity('Please Enter Valid Name')">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="padding-left: 6.5%;padding-right: 6.5%;padding-top: 1.5%;">
                        <label class="texts" for="password">
                            <h4>Password</h4>
                        </label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input required="" type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter your Password" style="margin-left: 3%;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    oninvalid="this.setCustomValidity('Please Enter Valid Password')">
                            </div>
                        </div>
                    </div>
                    <center>
                        <div class="form-group " style="padding-top: 1.5%;;padding-bottom: 1.5%;">
                            <input required="" type="submit" name="submit" placeholder="Register" id="button" class="btn btn-success btn-lg btn-block login-button"
                                onclick="func()" style="width:35%">
                        </div>
                    </center>
                </form>
            </div>
            <div class=" col-lg-3 col-md-3 col-sm-3 col-xs-3" id="cont">
                <center>
                    <p></p>
                </center>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function func() {
            var username = document.getElementById("MyForm").elements.namedItem("name").value;
            if(isNaN(username)==false)
                alert("Enter a valid name");
            if (flag == 1) {
                $("#MyForm").get(0).setAttribute('action', '#');
            }
        }
    </script>
</body>

</html>
